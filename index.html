<!DOCTYPE html>
<html lang="en">
<head>
    <title>AmazonLoginClone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="row">
            <div class="logo-row">
                <img src="images/amazon logo.png" alt="logo" class="logo">
            </div>
        </div>
    </header>
    
<div class="login">
    <div class="'login_logo">
        <img src="">
    </div>
    <div class="login_box">
        <h1>Sign-in</h1>
        <form>
            <h5>E-mail(phone or email)</h5>
            <input placeholder = "Enter E-mail" type ="text" name ="user-mail" class ="inpt">
            <h5>Password</h5>
            <input placeholder= "Enter Password" type ="password" name ="password" class ="int">
            <button class="login_signinbutton">Sign In</button>
        </form>
        <p> 
            <a href="#" class="int">Forgot Password?</a>
        </p>
        <h2> New to Amazon? </h2>
        <button class="login_registerbutton">Create your own Amazon Account</button>
    </div>
    <hr>
    <div>
        <p1>
            <a href="#" class="int">Conditions of use</a>
        </p1>
        <p1>
            <a href="#" class="int">Privacy Policy</a>
        </p1>
        <p1>
            <a href="#" class="int">Help</a>
        </p1>
    </div>
    <div>

    </div>
</div>

</body>
</html>
